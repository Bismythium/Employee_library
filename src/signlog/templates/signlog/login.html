{% extends 'signlog/base.html' %}
{% load crispy_forms_tags %}
<html>
<head>
<title>Login</title>
</head>
<body>
{% block content %}
  <form method="post" novalidate>
    {% csrf_token %}
    {{ form.username|as_crispy_field }}
    {{ form.password|as_crispy_field }}
    <button type="submit" class="btn btn-success">Login</button>
  </form>
{% endblock %}
</body>
</html>
